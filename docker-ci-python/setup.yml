name: docker-ci-python
entry_points:
  console_scripts:
    - entry-point=docker_ci_python.main:main
    - custom-pylint=docker_ci_python.custom_pylint:run_pylint
install_requires:
  - pycodestyle==2.3.1
  - pytest==3.4.2
  - pylint==1.8.2
  - pyflakes==1.6.0
  - pytest-cov==2.5.1
  - ipython==6.2.1
  - yapf==0.20.1
  - sphinx_rtd_theme==0.2.5b2
  - sphinx==1.7.0b1
  - sphinxcontrib-plantuml==0.10
  - PyYAML==3.12
  - mypy==0.570